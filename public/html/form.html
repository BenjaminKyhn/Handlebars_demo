<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Book en bil</title>
</head>
<body>
    <div class="col-md-4">
        <h1>Book en bil</h1>
        <form id="myForm">
            <div class="form-group">
                <label>Fornavn</label>
                <input class="form-control" placeholder="Memeboi">
            </div>
            <div class="form-group">
                <label>Efternavn</label>
                <input class="form-control" placeholder="Nielsen">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label>Telefonnr.</label>
                <input class="form-control" placeholder="12345678">
            </div>
            <div class="form-group">
                <label>Fødselsdag</label>
                <input type="date" class="form-control" placeholder="12345678">
            </div>
            
            <div class="form-group">            
                <select class="form-control">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            
            <div class="form-group">
                <select class="form-control">
                    <option value="3 døre">3 døre</option>
                    <option value="4 døre">4 døre</option>
                    <option value="5 døre">5 døre</option>
                </select>
            </div>
            
            <div class="form-group"> 
                <select multiple class="form-control">
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
            </div>
            
            <div class="form-group">     
                <div class="custom-control custom-radio">
                    <input type="radio" id="red" name="colour" class="custom-control-input" value="red">
                    <label class="custom-control-label" for="red">Red</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="black" name="colour" class="custom-control-input" value="black">
                    <label class="custom-control-label" for="black">Black</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="metallicGrey" name="colour" class="custom-control-input" value="metallicGrey">
                    <label class="custom-control-label" for="metallicGrey">Metallic-Grey</label>
                </div>
            </div>
            
            <div class="form-group">  
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Anhængertræk</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">ABS</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary mb-2">Indsend booking</button>
            
        </form>
    </div>
    
    
</body>
</html>
